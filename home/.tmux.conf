bind-key -n M-S-Down split-window -v
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
bind-key -n M-k send-keys -R \; clear-history
bind-key -n M-s copy-mode -u

bind-key -n C-S-Down split-window -v
bind-key -n C-Up select-pane -U
bind-key -n C-Down select-pane -D
bind-key -n C-k send-keys -R \; clear-history
bind-key -n C-s copy-mode -u
